<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">لوحة التحكم</h1>
        
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-4">إضافة منتج جديد</h2>
            <form id="addProductForm">
                <div class="mb-4">
                    <label class="block text-gray-700">اسم المنتج</label>
                    <input type="text" name="name" class="w-full px-3 py-2 border rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">السعر</label>
                    <input type="number" name="price" class="w-full px-3 py-2 border rounded">
                </div>
                <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                    حفظ المنتج
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('addProductForm').onsubmit = function(e) {
            e.preventDefault();
            alert("تم حفظ المنتج بنجاح!");
            this.reset();
        };
    </script>
</body>
</html>
